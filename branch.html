{% extends 'inner.html' %}
{% load static %}

{% block body %}

    <form action="" method="POST">
    {% csrf_token %}

    <h2>Our Branches</h2>
        <br><br>
        <label for="name" class="form-label">Branch Name:</label>
        <input type="text" name="name" id="name" class="form-control" placeholder="Enter Branch name" required="required">

        <br><br>
        <label for="email" class="form-label">Email Address:</label>
        <input type="email" name="email" id="email" class="form-control" placeholder="Enter Branch email address" required="required">

        <br><br>
        <label for="manager" class="form-label">Branch manager.:</label>
        <input type="text" name="manager" id="manager" class="form-control" placeholder="Enter Branch manager name" required="required">

        <br><br>
        <label for="location" class="form-label">Location:</label>
        <input type="text" name="location" id="location"  class="form-control" placeholder="Give Branch location" required="required">

        <br><br>
        <button type="submit" class="btn btn-success">Add Branch</button>
    </form>

{% endblock %}
