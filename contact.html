{% extends 'inner.html' %}
{% load static %}

{% block body %}

    <form action="" method="POST">
    {% csrf_token %}

    <h2>Contact Us?</h2>
        <br><br>
        <label for="name" class="form-label">Name:</label>
        <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required="required">

        <br><br>
        <label for="email" class="form-label">Email Address:</label>
        <input type="email" name="email" id="email" class="form-control" placeholder="Enter email address" required="required">

        <br><br>
        <label for="phone" class="form-label">Phone No.:</label>
        <input type="tel" name="phone" id="phone" class="form-control" placeholder="+1 234 567 890" required="required">

        <br><br>
        <label for="message" >Message:</label>
        <input type="text" name="message" id="message"  placeholder="Type something here..." required="required">

        <br><br>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>

{% endblock %}
